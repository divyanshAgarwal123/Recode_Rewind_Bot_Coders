<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crops - MYCROP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-20 backdrop-blur supports-[backdrop-filter]:bg-gray-900/60 bg-gray-900/80 flex items-center justify-between pb-4 pt-4 px-4 -mx-4 md:-mx-8 border-b border-white/10">
                <div class="flex items-center space-x-4">
                    <div>
                        <h1 class="text-xl font-bold text-white">MYCROP</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="main.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">Dashboard</a>
                    <a href="my-crops.html" class="text-sm font-semibold text-white px-3 py-2 rounded-lg bg-white/10">My Crops</a>
                    <a href="crops.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">Crop Prices</a>
                </div>
            </header>

            <!-- My Crops Content -->
            <div class="mt-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">My Registered Crops</h2>
                    <button id="add-crop-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span>Add New Crop</span>
                    </button>
                </div>
                <div id="crop-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Crop cards will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <footer class="mt-8 px-6 md:px-8 py-6 text-center text-xs text-gray-400">
        © 2025 MYCROP • All rights reserved
    </footer>

    <!-- Add/Edit Crop Modal -->
    <div id="crop-form-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800/90 border border-white/10 backdrop-blur p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h3 id="crop-modal-title" class="text-xl font-bold text-white mb-6">Add a New Crop</h3>
            <form id="crop-form">
                <div class="space-y-4">
                    <div>
                        <label for="crop-name" class="block text-sm font-medium text-gray-300 mb-1">Crop Name</label>
                        <input type="text" id="crop-name" name="crop-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label for="crop-state" class="block text-sm font-medium text-gray-300 mb-1">State</label>
                        <select id="crop-state" name="crop-state" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            <option value="">Select a State</option>
                        </select>
                    </div>
                    <div>
                        <label for="crop-city" class="block text-sm font-medium text-gray-300 mb-1">City</label>
                        <select id="crop-city" name="crop-city" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" required disabled>
                            <option value="">Select a State First</option>
                        </select>
                    </div>
                    <div>
                        <label for="plant-date" class="block text-sm font-medium text-gray-300 mb-1">Planting Date</label>
                        <input type="date" id="plant-date" name="plant-date" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-crop-form" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Save Crop</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Crop Details Modal -->
    <div id="crop-details-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800/90 border border-white/10 backdrop-blur p-8 rounded-2xl shadow-xl w-full max-w-lg">
            <div class="flex justify-between items-start">
                <div>
                    <h3 id="details-crop-name" class="text-2xl font-bold text-white"></h3>
                    <p id="details-crop-info" class="text-sm text-gray-400 mt-1"></p>
                </div>
                <button id="close-details-modal" class="text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="edit-crop-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    <span>Edit</span>
                </button>
            </div>
            <div class="mt-2">
                <h4 class="font-semibold text-white mb-3">Health Analysis</h4>
                <div class="bg-gray-700/50 p-4 rounded-lg">
                    <div id="analysis-prompt">
                        <p class="text-center text-gray-300">Upload a photo of your crop to begin analysis.</p>
                        <label for="crop-photo-upload" class="mt-4 w-full cursor-pointer flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                            <span>Upload Photo</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        </label>
                        <input id="crop-photo-upload" type="file" class="hidden" accept="image/*">
                    </div>
                    <div id="analysis-result" class="hidden">
                        <p class="text-center text-lg">Analyzing...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="my-crops.js"></script>
</body>
</html>
