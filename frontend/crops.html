<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prices - MYCROP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js for CSV parsing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-20 backdrop-blur supports-[backdrop-filter]:bg-gray-900/60 bg-gray-900/80 flex items-center justify-between pb-4 pt-4 px-4 -mx-4 md:-mx-8 border-b border-white/10">
                <div class="flex items-center space-x-4">
                    <div>
                        <h1 class="text-xl font-bold text-white">MYCROP</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="main.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">Dashboard</a>
                    <a href="my-crops.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">My Crops</a>
                    <a href="crops.html" class="text-sm font-semibold text-white px-3 py-2 rounded-lg bg-white/10">Crop Prices</a>
                </div>
            </header>

            <!-- Crop Prices Content -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-white mb-6">Latest Crop Market Prices (per Quintal)</h2>
                <div id="prices-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Prices will be dynamically inserted here -->
                    <p class="text-gray-400">Loading prices...</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="mt-8 px-6 md:px-8 py-6 text-center text-xs text-gray-400">
        © 2025 MYCROP • All rights reserved
    </footer>

    <script src="crops.js"></script>
</body>
</html>
